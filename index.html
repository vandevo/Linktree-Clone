<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="/stylesheet.css">
  </head>
  <body>

  <!-- Section 1: Profile Picture -->  
  <section class="section" id="sec1-profile">
    <div class="container">
        <figure class="image is-128x128">
            <img class="is-rounded" src="/img/Vandevo (Clouds).jpeg">
            
          </figure>
       
    </div>
  </section>

  <!-- Section 2: Name -->
  <section class="section" id="sec2-name">
    <div class="name">
        <h1 class="title">@vandevo</h1>
    </div>
  </section>

  <!-- Section 3: Short Description -->
  <section class="section" id="sec3-des"></section>


  <!-- Section 4: Quick Links -->
  <section class="section" id="sec4-quickLinks"></section>


  <!-- Section 5: High Priority Links -->
  <section class="section" id="sec5-prioLinks"></section>

  <!-- Section 6: Emails Opt-in -->
  <section class="section" id="sec3-emails"></section>

  <!-- Section 7: Social Media Links -->
  <section class="section" id="sec3-followMe"></section>



  </body>
</html>
